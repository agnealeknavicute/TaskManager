<div class="mx-auto w-1/3 mt-8">
    <div class="mt-4 text-xs text-stone-500" *ngIf="(taskItem$ | async) as task">
        <span>{{task.date}}</span>

    </div>
    <div class="w-full mt-1 justify-between flex" *ngIf="(taskItem$ | async) as task">
        

        <div class="w-full">
            <p class="text-lg font-semibold">{{task.title}}</p>
            <p>{{task.description}}</p>
            <div class="flex text-xs w-full justify-between pt-4">
                <span>{{task.type}}</span>
            </div>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="openDialog()" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
            
                <button (click)="deleteTask(task.id)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>

        </div>
