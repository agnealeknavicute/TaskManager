<div class="flex justify-center">
    <div 
    class="w-1/3 mt-4"
    *ngIf="(taskItem$ | async) as task">
            <p class="text-lg font-semibold">{{task.title}}</p>
            <p>{{task.description}}</p>


        
    <div class="flex text-xs justify-between pt-4">
        <span>{{task.type}}</span>
        <span>{{task.date}}</span>
</div>
<div class=" flex justify-between mt-5">
    <button (click)="openDialog()" class="deleteBtn hover:bg-orange-500 mt-3 text-xs">
        edit
</button>
    <button (click)="deleteTask(task.id)" class="deleteBtn hover:bg-orange-500 mt-3 text-xs">
            delete
    </button>
    
</div>
</div>
    <div class="w-1/3 mt-5 border border-orange-500 p-5 rounded-lg"
     *ngIf="!(taskItem$ | async)">
        Task not found
    </div>
</div>
