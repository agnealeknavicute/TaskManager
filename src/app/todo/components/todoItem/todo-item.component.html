<div class="flex justify-center">
    <div 
    class="w-1/3 mt-4"
    *ngIf="taskItem$ | async as taskItem$">
    <p class="text-lg font-semibold">{{taskItem$.title}}</p>
    <p>{{taskItem$.description}}</p>
    <div class="flex text-xs justify-between pt-4">
        <span>{{taskItem$.type}}</span>
        <span>{{taskItem$.date}}</span>
</div>
<div class="text-right">
    <button (click)="deleteTask(taskItem$.id)" class="deleteBtn hover:bg-orange-500 mt-3 text-xs">
            delete
    </button>
</div>
</div>
    <div class="w-1/3 mt-5 border border-orange-500 p-5 rounded-lg"
     *ngIf="!(taskItem$ | async)">
        Task not found
    </div>
</div>
